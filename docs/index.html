<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üêç Go</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      #game-board {
        border-bottom: 1px dashed green;
        position: relative;
        margin: 0 auto;
      }
      .snake {
        width: 10px;
        height: 10px;
        border: 1px solid red;
        background-color: green;
        position: absolute;
      }
      #food {
        width: 10px;
        height: 10px;
        background-color: red;
        position: absolute;
      }

      .btn {
        width: 80px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div id="game-board"></div>
    <button onclick="restart()">üêç Go</button>

    <div style="display: flex; align-items: center; justify-content: center">
      <button class="btn" onclick="inputKey('ArrowLeft')">‚¨ÖÔ∏è</button>
      <div style="padding: 12px 0">
        <div>
          <button class="btn" onclick="inputKey('ArrowUp')">‚¨ÜÔ∏è</button>
        </div>
        <div>
          <button class="btn" onclick="inputKey('ArrowDown')">‚¨áÔ∏è</button>
        </div>
      </div>
      <button class="btn" onclick="inputKey('ArrowRight')">‚û°Ô∏è</button>
    </div>
    <script>
      const gameBoard = document.getElementById("game-board");
      setGameBoardSize();
      window.onresize = setGameBoardSize;

      let gameLoop;
      let snake = getInitialSnake();
      let food = getRandomPosition();
      let dx = 10;
      let dy = 0;

      function getInitialSnake() {
        return [
          {
            x: Math.floor(gameBoard.clientWidth / 20) * 10,
            y: Math.floor(gameBoard.clientHeight / 20) * 10,
          },
        ];
      }

      function setGameBoardSize() {
        gameBoard.style.width = `${Math.floor(window.innerWidth / 10) * 10}px`;
        gameBoard.style.height = `${
          Math.floor(window.innerHeight / 20) * 10
        }px`;
      }

      function drawSnake() {
        gameBoard.innerHTML = "";
        snake.forEach((segment) => {
          const snakeElement = document.createElement("div");
          snakeElement.style.left = segment.x + "px";
          snakeElement.style.top = segment.y + "px";
          snakeElement.classList.add("snake");
          gameBoard.appendChild(snakeElement);
        });
      }

      function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
          food = getRandomPosition();
        } else {
          snake.pop();
        }
      }

      function getRandomPosition() {
        return {
          x: Math.floor(Math.random() * (gameBoard.clientWidth / 10)) * 10,
          y: Math.floor(Math.random() * (gameBoard.clientHeight / 10)) * 10,
        };
      }

      function drawFood() {
        const foodElement = document.createElement("div");
        foodElement.style.left = food.x + "px";
        foodElement.style.top = food.y + "px";
        foodElement.id = "food";
        gameBoard.appendChild(foodElement);
      }

      function update() {
        moveSnake();
        if (isGameOver()) {
          clearInterval(gameLoop);
          return;
        }
        drawSnake();
        drawFood();
      }

      function isGameOver() {
        if (
          snake[0].x < 0 ||
          snake[0].x >= gameBoard.clientWidth ||
          snake[0].y < 0 ||
          snake[0].y >= gameBoard.clientHeight ||
          snake
            .slice(1)
            .some(
              (segment) => segment.x === snake[0].x && segment.y === snake[0].y
            )
        ) {
          return true;
        }
        return false;
      }

      document.addEventListener("keydown", (event) => {
        inputKey(event.key);
      });

      function inputKey(keyPressed) {
        if (keyPressed === "ArrowUp" && dy === 0) {
          dx = 0;
          dy = -10;
        }
        if (keyPressed === "ArrowDown" && dy === 0) {
          dx = 0;
          dy = 10;
        }
        if (keyPressed === "ArrowLeft" && dx === 0) {
          dx = -10;
          dy = 0;
        }
        if (keyPressed === "ArrowRight" && dx === 0) {
          dx = 10;
          dy = 0;
        }
      }

      function startGame() {
        gameLoop = setInterval(update, 150);
      }

      function restart() {
        clearInterval(gameLoop);
        snake = getInitialSnake();
        food = getRandomPosition();
        dx = 10;
        dy = 0;
        startGame();
      }

      startGame();
    </script>
  </body>
</html>
